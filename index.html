<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">

  <title>Hello, world!</title>
</head>


<body>

  <!--API KEY MODAL-->
  <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="Settings" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group" id="formApi">
              <label for="apiKey" class="col-form-label">API Key</label>
              <input type="text" class="form-control" id="apiKey">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="applyApi" type="button" data-bs-dismiss="modal" class="btn btn-primary">Apply</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row-12">
      <h1>Min Startsida</h1>
      <div class="position-absolute top-0 end-0 m-2">
        <button type="button" id="settingsButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingsModal">
          Settings
        </button>
        <br><span id="errorText"></span>
      </div>
    </div>

    <div class="row">
      <div class="col-4">

        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <div class="card-header">IP</div>
          <div class="card-body">
            <h5 class="card-title">Your IP-Address and location</h5>
            <p class="card-text"><span id="ip"></span></p>
          </div>
        </div>
        <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
          <div class="card-header">Jokes</div>
          <div class="card-body">
            <h5 class="card-title">A little something to cheer you up:</h5>
            <p class="card-text"><span id="joke"></span><br><span id="joke2"></span></p>
          </div>
        </div>
        <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
          <div class="card-header">Bored?</div>
          <div class="card-body">
            <h5 class="card-title">Let me suggest something to do:</h5>
            <p class="card-text"><span id="activity"></span></p>
          </div>
        </div>
        <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
          <div class="card-header">Random Cat O.O</div>
          <div class="card-body">
            <img id="catApi" class="card-img-bottom">
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card" style="width: 34rem;">
          <div class="card-header">
            <h1>To-Do</h1>
          </div>
          <div class="card" style>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                A list item
                <span class="badge bg-warning rounded-pill">Viktigt!</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                A second list item
                <span class="badge bg-primary rounded-pill">Hush책ll</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                A third list item
                <span class="badge bg-info rounded-pill">Jobb</span>
              </li>
            </ul>
          </div>
          <br>

          <form>
            <div class="mb-3">
              <label class="form-label">Skriv ny ToDo</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">V채lj aktivitetens typ</label>
              <select class="form-select">
                <option>Hush책ll</option>
                <option>Jobb</option>
                <option>H채lsa</option>
                <option>Skola</option>
                <option>Viktigt!</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Spara</button>
          </form>
        </div>

      </div>
    </div>
  </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>



</body>

</html>
